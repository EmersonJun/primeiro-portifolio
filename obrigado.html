<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/thankyou.css">
</head>
<body class="dark-mode"> <!-- Adds the 'dark-mode' class for dark mode -->
  <div class="thank-you-container fade-in-up">
    <h1>Thank you for your email!</h1>
    <p>Your message has been successfully received. I will get back to you shortly.</p>
    <div class="signature">
      Sincerely,<br>
      Emerson Junior
    </div>
    <a href="index.html" class="btn">Back to Portfolio</a>
  </div>
  <!-- Adicionar script para alternar o modo escuro -->
  <script>
    const toggleThemeButton = document.querySelector('.toggle-theme');
    
    toggleThemeButton?.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
